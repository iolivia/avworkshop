<!-- App wide includes -->
{% include "player_app/page_includes.html" %}

<!-- Page container  -->
<div class="container-fluid">

    <!-- Header -->
    {% include "player_app/header.html" with app_name=app_name only %}

    <div>
        <div class="row justify-content-md-center">

            <!-- Video details -->
            <div class="col col-lg-4">

                <div class="row">
                    <h2> {{ movie.title }} ({{ movie.year }})</h2>
                </div>

                <div class="row">

                    <div class="col col-lg-2">
                        <img class="player-img" src="{{movie.image_url}}"></img>
                    </div>

                </div>

            </div>

            <div class="col col-lg-6 player">
                <video 
                    data-dashjs-player 
                    controls
                    width="100%"
                    src="http://amssamples.streaming.mediaservices.windows.net/683f7e47-bd83-4427-b0a3-26a6c4547782/BigBuckBunny.ism/manifest(format=mpd-time-csf)">
                </video> 
            </div>

        </div>
    </div>

    <!-- Footer -->
    {% include "player_app/footer.html" with footer_text=footer_text only %}

</div>
